<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center">
            <h1 class="mb-4">GLANDCL</h1>
            <div th:if="${userName}">
              <p class="mb-3">환영합니다, <span th:text="${userName}"></span> 님</p>
              <a th:href="@{/logout}" class="btn btn-lg btn-danger" role="button">로그아웃</a>
            </div>
            <div th:if="!${userName}">
              <p class="mb-3">로그인하여 GLANDCL을 시작하세요!</p>
              <a th:href="@{/oauth2/authorization/google}" class="btn btn-lg btn-primary" role="button">Google 로그인</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>
